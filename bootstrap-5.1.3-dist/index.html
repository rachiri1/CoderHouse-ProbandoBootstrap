<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@200&family=Playfair+Display:wght@500&display=swap");
    </style>
    <title>Dolce a Kasa</title>
    <link
      rel="stylesheet"
      href="../root/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/styles.css" />
  </head>
  <body class="index">
    <header class="index">
      <nav>
        <ul class="menu">
          <li class="menu">
            <a href="views/nosotros.html">Sobre Nosotros</a>
          </li>
          <li class="menu">
            <a href="views/productos.html">Nuestros Productos</a>
          </li>
          <li class="menu"><a href="views/delivery.html">Delivery</a></li>
          <li class="menu"><a href="views/contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <h1>DOLCE a KASA</h1>
    <div id="div1izquierda">
      <img
        src="assets/cheesecake.jpg"
        alt="cheesecake"
        class="postreDolce"
        id="cheesecake"
      />
      <img
        src="assets/cookiecake.jpg"
        alt="cookiecake"
        class="postreDolce"
        id="cookiecake"
      />
    </div>
    <main class="index">
      <img
        class="logo"
        src="../bootstrap-5.1.3-dist/assets/logo dolce a kasa.jpg"
        alt="Logo de la marca"
      />
    </main>
    <div id="div2derecha">
      <img src="assets/llama.jpg" alt="llama" class="postreDolce" id="llama" />
      <img src="assets/heart.jpg" alt="heart" class="postreDolce" id="heart" />
    </div>
    <footer class="index">
      <nav>
        <ul id="pieIndex">
          <li class="pie">
            <a
              href="https://web.facebook.com/dolceakasa.pasteleria"
              target="blank"
            >
              <img
                class="facebook"
                src="assets/facebook logo.png"
                alt="facebook"
              />
            </a>
          </li>
          <li>
            <img
              class="estrellas"
              src="assets/5estrellas.jpeg"
              alt="estrellas"
            />
          </li>
          <li class="pie">
            <a
              href="https://www.instagram.com/dolceakasa_pasteleria/"
              target="blank"
            >
              <img
                class="instagram"
                src="assets/instagram logo.png"
                alt="Instagram"
              />
            </a>
          </li>
        </ul>
        <div class="rightsIndex">
          &copy;Dolce a Kasa - Todos los derechos reservados
        </div>
      </nav>
    </footer>
    <!--Scrip de Javascript-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
